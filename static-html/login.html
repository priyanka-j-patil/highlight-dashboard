<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Highlights Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="si-main">
        <div class="si-wrapper">
            <div class="si-page-bg si-login__page">
                <div class="si-main__container">
                    <div class="si-login__form">
                        <div class="si-login__left"></div>
                        <div class="si-login__Logo">
                            <img src="../images/logoBig.png">
                            <span> <em class="si-text">Welcome To Highlights Dashboard</em></span>
                        </div>
                        <div class="si-login__right">
                            <div class="si-login__head">
                                <span class="si-title">Login</span>
                                <span class="si-subtitle">to your account</span>
                            </div>
                            <div class="si-login__input">
                                <form action="">
                                    <div class="si-username">                                     
                                        <input type="text"  name="" id="" placeholder="Username">
                                      
                                        <div class="si-frm-errMsg"><span>error message</span></div>
                                        
                                    </div>
                                    <div class="si-password">
                                        <input type="text"  name="" id="" placeholder="Password">
                                        <div class="si-frm-errMsg"><span>error message</span></div>
                                    </div>
                                    <div class="si-forgetPass">
                                        <a href="#">Forgotten Your Password ? </a>
                                    </div>
                                    <div class="si-commonerror">
                                        <span>Error In credentials </span>
                                    </div>
                                    <div class="si-login__button">                                        
                                        <button type="submit" class="si-btn2">
                                            <span>Login</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
